

<div class="container my-auto">
  <h2 class="h1 text-center col-12 header-text">Register New User</h2>
  <div>
    <div class="d-flex align-items-center justify-content-center">
      <form [formGroup]="registerForm" (ngSubmit)="submit(registerForm.value)" class="col-10 my-auto py-3 px-5 border border-light"
        ngNativeValidate>
        <div class="row register-container">
          <div class="row col-12 ">
            <span class="sub-header">Personal Details</span>
            <div class="form-group col-4">
              <label>First Name</label>
              <input type="text" name="firstName" formControlName="firstName" required placeholder="Enter First Name"
                class="form-control">
            </div>
            <div class="form-group col-4">
              <label>Last Name</label>
              <input type="text" name="lastName" formControlName="lastName" required placeholder="Enter Last Name"
                class="form-control">
            </div>
            <div class="form-group col-4">
              <label>Email</label>
              <input type="email" name="email" formControlName="email" required placeholder="Enter Email"
                class="form-control">
            </div>
            <div class="form-group col-4">
              <label>Contact Number</label>
              <input type="text" maxlength="10" name="contactNumber" formControlName="contactNumber" required
                placeholder="Contact Number" class="form-control">
            </div>
          </div>
          <div class="row col-12">
            <span class="sub-header">Account Details</span>
            <div class="row col-12">
              <div class="form-group col-4">
                <label>Login ID</label>
                <input type="text" name="loginId" formControlName="loginId" required placeholder="Enter Login Id"
                  class="form-control">
              </div>
            </div>
            <div class="row col-12">
              <div class="form-group col-6">
                <label>Password</label>
                <input type="password" name="password" formControlName="password" required placeholder="Enter Password"
                  class="form-control">
              </div>
              <div class="form-group col-6">
                <label>Confirm Password</label>
                <input type="password" name="confirmPassword" formControlName="confirmPassword" required
                  placeholder="Confirm Password" class="form-control">
              </div>
            </div>     
          </div>
        </div>
        <div class="col-12 justify-content-center text-center">
          {{errorMsg}}
        </div>
        <br>
        <div class="py-3">
          <div class="d-flex justify-content-center">
            <button type="submit" class="btn btn-primary btn-lg text-center custom-register-button">Register</button>
          </div>
          <div class="d-flex justify-content-center action-container">
            <a  routerLink="/login">Return to Login</a>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
<br>
