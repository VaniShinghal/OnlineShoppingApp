<div class="container my-auto">
  <span class="h1 text-center col-12 header-text">Forgot Password</span>
  <div>
    <div class="d-flex align-items-center justify-content-center"> 
      <form [formGroup]="forgotForm" (ngSubmit)="submit(forgotForm.value)" class="col-4 my-auto py-5 px-5 border border-light" ngNativeValidate>
        <div class="form-group">
          <label for="loginId" class="form-label">LoginId</label>
          <input type="text" id="loginId" name="loginId" formControlName="loginId" required placeholder="Enter Login Id"
            class="form-control">
        </div>
        <br>
        <div class="form-group" class="form-label">
          <label for="newPass">New Password</label>
          <input id="newPass" type="text" name="newPass" formControlName="newPass" required
            placeholder="Enter New Password" class="form-control">
        </div>
        <div class="py-3">
          <button type="submit" class="btn btn-primary btn-lg text-center col-12">Change Password</button>
          <div class="d-flex justify-content-center action-container">
            <a  routerLink="/login">Return to Login</a>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
