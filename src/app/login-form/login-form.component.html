<div class="container">
  <div class="row">
    <div class="col-sm-6">
      <div class="col-12 justify-content-center text-center login-image">
        <img src="assets/images/landingPage.jpg" alt="Login Illustration" class="img-responsive justify-center-align"
          height="500px" width="500px" />
      </div>
    </div>
    <div class="col-sm-6">
      <div class="container my-auto">
        <span class="h1 text-center col-12 header-text">Online Shopping App</span>
        <div >
          <div class="d-flex justify-content-center">
            <form [formGroup]="loginForm" (ngSubmit)="submit(loginForm.value)" class="col-12 my-auto py-5 px-5 border border-light" ngNativeValidate>
              <div class="form-group d-flex justify-content-center">
                <input id="admin" type="radio" name="userType" value="admin" formControlName="userType" 
                  class="form-check-input">
                <label class="form-check-label" for="admin" style="margin-left: 0.5em; margin-right:1em">Admin</label>
                <input id="customer" type="radio" name="userType" value="customer" formControlName="userType"
                  class="form-check-input" checked>
                <label class="form-check-label" for="customer" style="margin-left: 0.5em; margin-right:1em">Customer</label>
              </div>
              <br>
              <div class="form-group">
                <label for="loginId" class="form-label">LoginId</label>
                <input id="loginId" type="text" name="loginId" formControlName="loginId" required placeholder="Enter Login Id"
                  class="form-control" required>
              </div>
              <br>
              <div class="form-group">
                <label for="password" class="form-label">Password</label>
                <input id="password" type="password" name="password" formControlName="password" required
                  placeholder="Enter Password" class="form-control" required>
                  <br>
                  <span *ngIf="loginSuccess==false" class="error-tag"> Invalid Username / Password</span>
              </div>
              <br>
              <button type="submit" class="btn btn-primary btn-lg text-center col-12">Login</button>
              <div class="py-3">
                <div class="d-flex justify-content-center">
                  <a href="javascript:void(0)" (click)="forgotPassword()">Forgot Password</a>
                </div>
                <div class="d-flex justify-content-center action-container">
                  <!-- <button class="btn btn-outline-primary" (click)="register()">Register New User</button> -->
                  <span>New to Online shopping app ?  <a href="javascript:void(0)" (click)="register()">Register New User</a></span>
                </div>
              </div> 
            </form>
          </div>
      
        </div>
      </div>
    </div>
  </div>
</div>
